<div class="main-content">
  <div class="topnav-header">
    <h3>Calls</h3>
  </div>
  <div class="container">


    <label for="invitee">Person ID or Email Address or SIP URI or Room ID</label>
    <form *ngIf="!this.cancel" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="md-input-container medium-7">
        <br>
        <input style="border: 1px solid #653f91;" class="md-input" id="invitee" name="invitee" type="text" ngModel
          class="medium-5" required />
      </div>

      <button class="md-button md-button--blue create-space" type="submit" [disabled]="!f.valid">
        Call
      </button>
    </form>
    <div *ngIf="this.spinnerVisible">
      <i class="md-spinner md-spinner--36 md-spinner--black"></i>
    </div>
    <div>
      <div class="d-flex justify-content-center">
        <video class="width" #selfView [muted]="true" autoplay></video>
      </div>
      <br />
      <div class="d-flex justify-content-center">
        <audio #remoteViewAudio autoplay></audio>
        <video #remoteViewVideo autoplay></video>
      </div>
    </div>
    <br />
    <div class="d-flex justify-content-center">
      <button class="md-button md-button--red" type="button" (click)="onHangup()" *ngIf="this.cancel">
        cancel
      </button>
    </div>
  </div>
</div>
